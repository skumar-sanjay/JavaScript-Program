<html>
    <head>
        <script>
            function getName(t){
                var name=["Sanjay","Rohan","Aman","Mohit","Sobhit","Rahul","Sachin","Vaibhav"];
        
            var items="<tr><th>SNo</th><th>Name</th></tr>";
            for(x=0;x<name.length;x++){

            }

    </head>
    <body>
        <input type="button" id="btn" value="click me!" onclick="getName(tbl)"><br><br>
