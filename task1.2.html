<!--WAP to print number is even or odd input from prompt and output in alert-->
<html>
    <head>
        <script>
            var n;
            n=prompt("Enter a number:");
            if(n%2==0){
                alert("Enter number is even:"+n);
            }
            else{
                alert("Enter number is odd:"+n);
            }
            </script>
    </head>
    <body>
    </body>
</html>
