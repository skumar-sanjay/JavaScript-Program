<!-- create a html page to accept(read) any two numbers
     from prompt box and add that numbers using js-->
     <html>
        <head>
            <script>
                var n1,n2,res;
                n1=prompt("Enter first number");
                n2=prompt("Enter second number");
                res=parseInt(n1)+parseInt(n2);
                alert("Sum is: "+res);
                </script>
        </head>
     </html>
