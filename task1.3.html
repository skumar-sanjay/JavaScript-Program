<!--read 5 sublect marlks using prompt and print total marks and percentage in alert box-->
<html>
    <head>
        <script>
            var phy,che,math,eng,hin,total,per;
            phy=prompt("Enter marks of physics:");
            che=prompt("Enter marks of chemistry:");
            math=prompt("Enter marks of math:");
            eng=prompt("Enter marks of english:");
            hin=prompt("Enter marks of hindi:");
            total=parseInt(phy)+parseInt(che)+parseInt(math)+parseInt(eng)+parseInt(hin);
             per=(total/5);
            alert("total marks is:"+total+"  : "+"Percentage is: "+per);
        </script>
    </head>
    <body>
    </body>
</html>
