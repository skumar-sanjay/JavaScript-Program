<!--create a html page to find max number in 10 numbers using array-->
<html>

    <head>

<script>
    
    var nums=[2,13,14,25,67,88,23,12,34,56];
    var max=nums[0];
    for(x=0;x<nums.length;x++){
        if(nums[x]>max){
            max=nums[x];
        }
    }
    alert("max number is: "+max);
     
</script>

    </head>

    <body>

    </body>

</html>
