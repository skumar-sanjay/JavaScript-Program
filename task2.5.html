<html>
    <head>
        <script>
      function getWeek()
      {
        var n,week;
    n=document.getElementById("days").value;
    switch(n)
    {
        case '1':
         n="Monday";
        break;
        case '2':
        n="Sunday";
        break;  
        case '3':
            n="Tuesday";
            break;
        case '4':
            n="Wednesday";
            break;
        case '5':
            n="Thursday";
            break;
        case '6':
            n="Friday"; 
            break;
            case '7':
            n="Saturday"; 
            break; 
        default:
            n="invalid value"+n;       
    }
    document.getElementById("para").innerHTML="day is:"+n;
      }
        </script>
    </head>

</select><br><br>
<input type="button" value="submit" onclick="getWeek()"/>

    </body>
</html>
