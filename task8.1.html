<script>
    class EmpBasic
    {
        constructor()
        {
            this.EmpName="";
            this.EmpId=0;
        }
        setEmpBasic(Ename,Eid)
        {
            this.EmpName=Ename;
            this.EmpId=Eid;
        }
        getEmpBasic()
        {
            var detail="Employee Name: "+" "+this.EmpName+"Employee Id: "+" "+this.EmpId;
            return detail;
        }
    }

    {

        }
        setEmpDetails(name,id,amount,month)
        {

    var s=new salary();
