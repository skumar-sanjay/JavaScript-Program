<!-- create the html page that entered number is
     even or odd.take input from prompt box result in 
     alert box-->
     <html>
        <head>
            <script>
      var n;
      n=prompt("Enter a number.");
      if(n%2==0){
        alert("number is Even: "+n);
      }
      else{
        alert("number is odd: "+n);
      }
             </script>
        </head>
</html>
