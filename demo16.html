<!--create html page to demostrate the use of getElementsByTagName function and use of style manipulate usingJS-->
<html>
    <head>
    <script>
        function myFun()
        {
            var pr=document.getElementsByTagName("div");
            for(x=0;x<pr.length;x++){
                pr[x].style.color="blue";
                pr[x].style.fontSize="30px";
                pr[x].style.backgroundColor="lightgreen";
            }
        }
    </script>
    </head>
    <body>
    <button id="btn" onclick="myFun()">Click here</button> <br><br>
    <p>C Programming</p>
    </p>Java Language</p>
    <div>Python</div>
    <p>.Net</p>
    <p>Java Script</p>
    <div>JQuery</div>
    </body>
    </body>
</html>
