<!--create a html page to read a number from textbox and write that in another textbox
     on click of button-->
<html>
    <head>
          <script>
   function getMynumber()
   {
   var n1,n2,n11;
   n1=document.getElementById("num1").value;
  // n2=document.getElementById("num2").value;
// n11=n1.value;
// n2.value=n11;
document.getElementById("num2").value=n1;
   }
            </script>
    </head>
    <body>
        <input type="number" placeholder="Enter any number" id="num1"/><br><br>
        <input type="button" value="GetNumber" onclick="getMynumber()"/><br><br>
        <input type="number" placeholder="Result" id="num2"/>
        
        
    </body>
</html>
