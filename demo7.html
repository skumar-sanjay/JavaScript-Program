<!--create a html page to find max number between 
    two numbers.Takes input with the help of prompt box
     and print result-->
     <html>
        <head>
            <script>
var n1,n2;
n1=prompt("enter first number");
n2=prompt("enter second number");
if(n1>n2){
    alert("First number is greater: "+n1);
}
else{
    alert("Second  number is greater: "+n2);
}
                </script>
        </head>
        </html>
