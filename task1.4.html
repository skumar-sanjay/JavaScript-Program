<!--area of circle from prompt,get confirm then print result inalert to ok button-->
<html>
 <head>
    <script>
        var r,x,arr;
        const pi=3.14;
        r=prompt("Enter the radius of circle:");
        x=confirm("Are you want area of circle");
        if(x==true){
         arr=pi*r*r;
         alert("Area of circle is: "+arr.toFixed(2));
        }
    </script>
  </head>

   </body>    
</html>
