<!--create a html page to read radius of circle from user
    and print area of circle that of circle Js-->
<html>
    <head>
        <script>
var rad,ar;
const pi=3.14;
rad=prompt("Enter radius of circle");
ar=pi*rad*rad;
alert("Area of circle is :"+ar.toFixed(3));
        </script>
    </head>
    </html>
